<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training pomodoro</title>
    <link href="style.css" rel="stylesheet">
  
        <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>
  
</head>
<body>
	 <section>
        <div class="container">
            <!--<h1>pomodoro</h1>-->

            <div class="painel">
                <p id="work">work</p>
                <p id="break">break</p>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>

            
            <div class="pomodoro-input">
              <div class="pomodoro-counts">
                <span class="option-title">Training</span>
                <input id="trainingInput" onchange="changeTraining(this)" type="number" value="5" max="60" min="1">
              </div>
              <div id="break">
                <span class="option-title">Break</span>
                <input id="breakInput" onchange="changeBreak(this)" type="number" value="5" max="10" min="1">
              </div>
            </div>
        
            <div class='in-de'>
           <button class='incrT' id="incrTraining" onclick="incrTraining()">
              <i class="fa-solid fa-plus fa-xl"></i>
           </button>
           <button class='decrT' id="decrTraining" onclick="decrTraining()">
              <i class="fa-solid fa-minus fa-xl"></i>
           </button>
           <button class='incrB' id="incrBreak" onclick="incrBreak()">
              <i class="fa-solid fa-plus fa-xl"></i>
           </button>
           <button class='decrB' id="decrBreak" onclick="decrBreak()">
              <i class="fa-solid fa-minus fa-xl"></i>
           </button>
          </div> 
         
        
            <div class="controls">
            <button id="start" onclick="start()">
              <i class="fa-solid fa-play"></i>
              </button>
            <button id="pause" onclick="pause()"><i class="fa-solid fa-pause"></i></button>
            <button id="reset" onclick="refresh()"><i class="fa-solid fa-arrow-rotate-left"></i>
            </button>
            </div>
         </div>
     </section>
   <script src="script.js"></script>
</body>
</html>
